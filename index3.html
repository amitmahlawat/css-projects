<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
        <div class="container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="card">
              <div class="card-content">
                <img src="./glass-image.png" alt="" />
                <div class="card-text">
                <div class="tag">
                  <div>Begginer</div>
                  <img class="svg" src="./heart_icon.svg" alt="herat-icon" />
                </div>
                <div class="subtitle">
                  The Complete JavaScript Course Zero to Advanced
                </div>
                <p>By: Amit Kumar</p>
                <div class="star-rating">
                  <img src="./Star Rating.svg" alt="Star Rating.svg">
                  <span class="star-value">4.9</span>
                  <span>(3,327)</span>
                </div>
              </div>
              <button class="car-button"><img src="./get enrolled.svg" alt=""></button>
              
              </div>
            </div>
          </div>
    </main>
  </body>
</html>
