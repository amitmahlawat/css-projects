<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <h2>Jessica Randall</h2>
      <h3>London, United Kindgdom</h3>
      <h3 style="color: #f3f3f3; margin-top: 30px">
        "Front-end developer and avid reader "
      </h3>

      <a href=""><div class="button">GitHub</div></a>
      <a href=""><div class="button">Frontend Mentor</div></a>
      <a href=""><div class="button">LinkedIn</div></a>
      <a href=""><div class="button">Twitter</div></a>
      <a href=""><div class="button">Instagram</div></a>
    </div>
    <script>
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", function () {
          document.querySelectorAll("nav a").forEach((navLink) => {
            navLink.classList.remove("active");
          });
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
